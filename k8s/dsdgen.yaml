apiVersion: apps/v1
kind: Deployment
metadata:
  name: dsdgen
  labels:
    app: dsdgen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dsdgen
  template:
    metadata:
      labels:
        app: dsdgen
    spec:
      containers:
      - name: dsdgen
        image: dsdgen:local
        ports:
        - containerPort: 8085
        env:
        - name: DATABASE_URL
          value: "postgresql://hc_user:hc_password@postgres:5432/hc_db"
        - name: PYTHONPATH
          value: "/app"
        volumeMounts:
        - name: dart-documents
          mountPath: /app/app/dart_documents
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: dart-documents
        hostPath:
          path: /tmp/dart_documents
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: dsdgen
  labels:
    app: dsdgen
spec:
  selector:
    app: dsdgen
  ports:
  - port: 8085
    targetPort: 8085
    protocol: TCP
  type: ClusterIP 